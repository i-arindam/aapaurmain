requests-message:
  sent: 'Your request to {{user}} has been sent.'
  accepted: 'Your request from {{user}} has been accepted.'
  declined: 'Your request to {{user}} has been declined.'
  failed: 'Sorry the system could not register that request. Can you please try again?'
  withdrawn: 'Your request to {{user}} has been withdrawn.'
  not-sent: 'Sorry,the request cannot be sent due to users personal settings.'
  
locked-message:
  success-sent: 'Your request to confirm the marriage to {{user}} has been sent.'
  success-accepted: 'Your successful marriage with {{user}} has been noted.'
  success-failed: 'Sorry the system could not register that request. Can you please try again?'
  reject-sent: 'Your request to reject the lock with {{user}} has been sent.'
  reject-accepted: 'Your rejection of lock with {{user}} has been noted.'
  reject-failed: 'Sorry the system could not register that request. Can you please try again?'

modal-dialog-messages:
  send-request: 'Sending request to someone?! <ul><li>If your interest accepts request, both of you will get your own space to explore each other</li>
                  <li>We will not provide you with further matches and you will not send requests to anyone while you are together</li>
                  <li>You can withdraw your locked state at any time if you feel its not working out
                  People who match you are rare and we advocate that! Go Ahead!</li>
                  </ul>'
  accept-request: 'Ahh! Liked your fan?!
                  <ul><li>Accepting request will give you both your private space and time to explore each other
                  </li><li>We will not provide you with further matches and you will not send requests to anyone while you are together</li>
                  <li>You can withdraw your locked state at any time if you feel its not working out</li>
                  <li>People who match you are rare and we advocate both to use this opportunity! Go Ahead! </li></ul>'
  withdraw-request: 'Not sure now; no worries
                    <ul><li>You can always express your interest later.</li>
                    <li>Check out the profile in detail to see if you should still explore! </li></ul>'
  decline-request: 'Did not like the person?! Once you decline the request
                    <ul><li>We will make sure you do not receive request from this person again</li>
                    <li>You will not have to see this person again. Don’t bother</li>
                    <li>We all have our preferences; and that’s what we are! Cheers </li></ul>'
  withdraw-lock: 'Don’t feel its going the right direction?! Once status withdrawn
                  <ul><li>We will put you back to the league and start sending you matches soon and people will be able to reach you</li>
                  <li>We will ensure both of you do not need to interact again</li>
                  <li>There are people yet who you should look forward to. Settle for what is best for you! </li></ul>'

